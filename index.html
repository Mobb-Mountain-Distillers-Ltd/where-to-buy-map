<!DOCTYPE html>
<html>
  <head>
    <title>Where to Buy Mobb Mountain Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <!-- Load libraries -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"
      integrity="sha512-h9FcoyWjHcOcmEVkxOfTLnmZFWIH0iZhZT1H2TbOq55xssQGEJHEaIm+PgoUaZbRvQTNTluNOEfb1ZRy6D3BOw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"
      integrity="sha512-puJW3E/qXDqYp9IfhAI54BJEaWIfloJ7JWs7OeD5i6ruC9JZL1gERT1wjtwXFlh7CjE7ZJ+/vcRZRkIYIb6p4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"
      integrity="sha512-Abr21JO2YqcJ03XGZRPuZSWKBhJpUAR6+2wH5zBeO4wAw4oksr8PRdF+BKIRsxvCdq+Mv4670rZ+dLnIyabbGw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Position the map -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      /* Define custom icons */
      const crowxsize = 149.3765;
      const crowysize = 75.857399;
      const crowscale = 0.3;

      const crow = L.icon({
        iconUrl: "styles/crow.svg",
        iconSize: [crowxsize * crowscale, crowysize * crowscale],
      });

      var bottlewinexsize = 24;
      var bottlewineysize = 24;
      var bottlewinescale = 1.25;

      var bottlewine = L.icon({
        iconUrl: "styles/bottle-wine.svg",
        iconSize: [
          bottlewinexsize * bottlewinescale,
          bottlewineysize * bottlewinescale,
        ],
      });

      var glasscocktailxsize = 24;
      var glasscocktailysize = 24;
      var glasscocktailscale = 1;

      var glasscocktail = L.icon({
        iconUrl: "styles/glass-cocktail.svg",
        iconSize: [
          glasscocktailxsize * glasscocktailscale,
          glasscocktailysize * glasscocktailscale,
        ],
      });

      /* Define functions */
      function onEachFeature(feature, layer) {
        if (feature.properties && feature.properties.Name) {
          layer.bindPopup(feature.properties.Name);

          layer.on("mouseover", function (e) {
            this.openPopup(e.latlng);
          });
        }
      }

      /* Display markers */
      // L.marker([40.5900919, -105.0725504], { icon: crow })
      //   .addTo(map)
      //   .bindPopup("Mobb Mountain Distillers");

      // L.marker([40.582014699999988, -105.0858364], { icon: bottlewine })
      //   .addTo(map)
      //   .bindPopup("Aggie Discount Liquor");

      // L.marker([40.5884357, -105.0745015], { icon: glasscocktail })
      //   .addTo(map)
      //   .bindPopup("Elliot's Martini Bar");

      var mobbAccounts = null;
      $.ajax({
        async: false,
        global: false,
        url: "qgis/data.geojson",
        dataType: "json",
        success: function (data) {
          mobbAccounts = data;
        },
      });

      var map = L.map("map", {
        center: [40.59, -105.072],
        zoom: 12,
        scrollWheelZoom: true,
      });

      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
        {
          attribution:
            '&copy; <a href="https://osm.org/copyright">\
        OpenStreetMap</a> contributors, &copy;\
        <a href="https://carto.com/attribution">CARTO</a>',
        }
      ).addTo(map);

      // Add requested external GeoJSON to map
      L.geoJSON(mobbAccounts, {
        onEachFeature: onEachFeature,
        pointToLayer: function (feature, latlng) {
          var accountType = feature.properties.Type;
          if (accountType == "Distillery") {
            return L.marker(latlng, { icon: crow });
          } else if (accountType == "Liquor Store") {
            return L.marker(latlng, { icon: bottlewine });
          } else if (accountType == "Restaurant/Bar") {
            return L.marker(latlng, { icon: glasscocktail });
          }
        },
      }).addTo(map);
    </script>
  </body>
</html>
